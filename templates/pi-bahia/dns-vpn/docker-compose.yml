services:
  pihole:
    image: pihole/pihole
    container_name: pihole
    # For DHCP it is recommended to remove these ports and instead add: network_mode: "host"
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 5000:80/tcp
    environment:
      TZ: ${CONTAINERS_TZ:?}
      FTLCONF_webserver_api_password: ${PIHOLE_PASSWORD:?Missing pi-hole password}
      FTLCONF_dns_upstreams: 1.1.1.1
      QUERY_LOGGING: "false"
    volumes:
      - ${INTERNAL_CONTAINERS_PATH:?}/${BASE_PATH:?}/pihole:/etc/pihole
      - ${HOST_DNSLIST_PATH:?}:/etc/pihole/custom.list
    restart: unless-stopped
    networks:
      services:
      dns-network:
        ipv4_address: 10.4.4.2

  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard
    depends_on:
      - pihole
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=${CONTAINERS_UID:?}
      - PGID=${CONTAINERS_GID:?}
      - TZ=${CONTAINERS_TZ}
      - SERVERURL=bahia.fliavera.cloud #optional
      - SERVERPORT=51820 #optional
      - PEERS=${PEERS_CANT} #optional
      - PEERDNS=10.4.4.2,1.1.1.1 # First pi-hole then public DNS if it fails
      - INTERNAL_SUBNET=10.13.12.0 #optional
      - ALLOWEDIPS=192.168.0.0/24,192.168.2.0/24 #optional
      - PERSISTENTKEEPALIVE_PEERS=all #optional
      - LOG_CONFS=true #optional
    volumes:
      - ${INTERNAL_CONTAINERS_PATH:?}/${BASE_PATH:?}/wireguard:/config
      - /lib/modules:/lib/modules
      - ./wg1.conf:/etc/wireguard/wg1.conf
    ports:
      - 51820:51820/udp
      - 51821:51821/udp
    networks:
      dns-network:
        ipv4_address: 10.4.4.4
    dns:
      - 10.4.4.2
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped

networks:
  dns-network:
    name: dns_network
    driver: bridge
    ipam:
      config:
        - subnet: 10.4.4.0/24
  services:
    external: true
    name: home-services
